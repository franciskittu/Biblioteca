<section id="uploadImmagine">
	   <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Carica un'immagine</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
					<form action="UploadImmagine" method="POST" enctype="multipart/form-data">
					<div class="row control-group">
						
						<div class="form-group col-xs-12">					
					        <#if (opere_non_pubblicate?size > 0)>
								<label>Seleziona l'opera da acquisire:</label>
								<select id="opera" class="form-control" name="opera" value="">
								<#list opere_non_pubblicate as opera>
									<option value="${opera.ID}">${opera.titolo} - ${opera.editore}</option>
								</#list>
								</select><br/>
							</#if>
						</div>
						<div style="border-left: none;" class="form-group col-xs-12 floating-label-form-group controls">	
							<label>Numero di pagina inserita:</label> 
							<input class="form-control" placeholder="Numero di pagina inserita" onBlur="controllaNumeroPagina(this)" type="text" name="numero_pagina"/><div id="paginacheck"></div>
						</div>
					    <div style="border-left: none;" class="form-group col-xs-12 floating-label-form-group controls">  	
							<label>Scegli file:</label>
					        <input style="font-size: 16px;" class="form-control" type="file" name="fileToUpload" id=" fileToUpload">
					    </div>
				</div><br>   
					        <button class="btn btn-success btn-lg" type="submit" value="Upload Image" name="submit">Carica</button>
					        <#if upload_ok?? && upload_ok>
					        	Upload avvenuto correttamente 
					        </#if>
					     
					</form>
				</div>
			</div>
		</div>
</section>
