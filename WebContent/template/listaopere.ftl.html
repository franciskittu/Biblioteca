<#if opere??>
    <section id=listaopere>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>LISTA DELLE OPERE</h2>
                    <hr class="star-primary">
                </div>
            </div>
                    <div class="list-group">
                    <#if (opere?size > 0)>
                        <#list opere as opera>
                        <table class="table ">
							  <thead>
							    <tr class="tabella">
							      <th>#</th>
							      <th>Titolo opera</th>
							      <th>Descrizione opera</th>
							      <th>Numero pagine</th>
							    </tr>
							  </thead>
							  <tbody>
								  	<tr class="riga_tabella" data>
								      <th scope="row">${opera.ID}</th>
								      <td>${opera.titolo}</td>
								      <td>${opera.descrizione}</td>
								      <td>${opera.numeroPagine}</td>
								    </tr>
							  </tbody>
							</table>
  						</#list>
                    <#else>
                    LA RICERCA NON HA PRODOTTO RISULTATI.
                    </#if>
                    </div>
        </div>
    </section>
</#if>
